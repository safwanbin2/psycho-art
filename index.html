<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Psycho-Art</title>
</head>
<body>
    <section id="nav">
        <div class="nav container">
            <div class="logo">Psycho<span class="purple-text">Art</span></div>
            <div class="search">
                <p><img src="images/icon/search.png" alt=""><input type="search" name="" id="" placeholder="         Search items and collections"></p>
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#" class="cta">Select wallet</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="main container">
            <div class="left">
                <div>
                    <h1 class="title">Create,Sell & <br> Collect Your Own <br> Creative NFT</h1>
                </div>
                <div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Corrupti eos, dolores consequuntur ab eligendi fuga!</p>
                </div>
                <div class="buttons">
                    <a href="#" class="cta">Explore Now</a>
                    <a href="#" class="transparent-button">Sell NFT</a>
                </div>
                <div class="total">
                    <div>
                        <h1>37K+</h1>
                        <small>Artworks</small>
                    </div>
                    <div>
                        <h1>20K+</h1>
                        <small>Artists</small>
                    </div>
                    <div>
                        <h1>99K+</h1>
                        <small>Auctions</small>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="col-1">
                    <div><img src="images/Gallery/Rectangle 15.png" alt=""></div>
                    <div><img src="images/Gallery/Rectangle 17.png" alt=""></div>
                    <div><img src="images/Gallery/Rectangle 18.png" alt=""></div>
                </div>
                <div class="col-2">
                    <div><img src="images/Gallery/Rectangle 16.png" alt=""></div>
                    <div><img src="images/Gallery/Rectangle 19.png" alt=""></div>
                    <div><img src="images/Gallery/Rectangle 20.png" alt=""></div>
                </div>
                <div class="col-3">
                    <div><img src="images/Gallery/Rectangle 21.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
    <section id="logo">
        <div class="logo container">
            <div><img src="images/logo/Binance_logo logo.svg" alt=""></div>
            <div><img src="images/logo/Ethereum logo.svg" alt=""></div>
            <div><img src="images/logo/Logo_of_Blockchain.io logo.svg" alt=""></div>
        </div>
    </section>

</html>
